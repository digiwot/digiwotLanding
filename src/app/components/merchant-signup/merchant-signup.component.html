<div class="row full-height">
  <div class="col-md-3 col-lg-3"></div>
  <div class="col-sm-12 col-md-6 col-lg-6 text-center">
    <div class="sign-up-box">
      <div class="button-continer col-12 col-sm-10 align-middle">
        <div class="signup-box-header">
          Merchant account sign up
        </div>
        <form>
          <div class="form-group">
            <label for="name">Your full name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="displayName">Display name</label>
            <input type="text" class="form-control" id="display-name">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address">
          </div>
          <div class="form-group">
            <label for="addressLine2">Address Line 2</label>
            <input type="text" class="form-control" id="address-line2">
          </div>
          <div class="form-group">
            <label for="city">City/Town</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="form-group">
            <label for="state">State/Province/Region</label>
            <input type="text" class="form-control" id="state">
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="number" class="form-control" id="zip" maxlength="6">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select class="custom-select">
              <option selected>--not selected--</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2">
          </div>
          <div class="form-group">
            <label for="contactNumber">Contact number</label>
            <input type="tel" class="form-control" id="contact-number" placeholder="+977 9801234567">
          </div>
          <div class="form-group">
            <label for="mainProductCategory">Main Product Category</label>
            <select class="custom-select custom-select">
              <option selected>--not selected--</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group">
            <label for="noOfProducts">Number of products you want to sell</label>
            <input type="number" class="form-control" id="no-of-products">
          </div>
          <div class="form-group">
            <label for="brandOwner">Do you own any brand for the product you are selling?</label>
            <select class="custom-select custom-select">
              <option selected>--not selected--</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary submit-button">Sign up</button>
          <button type="button" class="btn btn-secondary" (click)="gotoMainSignupPage()">Cancel</button>
          <br>
          <p class="existing-accout">
            <a href="/login">Have an account already! Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-lg-3"></div>

</div>
