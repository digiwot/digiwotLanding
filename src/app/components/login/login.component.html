<div class="row full-height">
  <div class="col-md-3 col-lg-3"></div>
  <div class="col-sm-12 col-md-6 col-lg-6 text-center">
    <div class="sign-up-box">
      <div class="button-continer col-12 col-sm-10 align-middle">
        <div class="signup-box-header">
          Login
        </div>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abcd@mail.com">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********">
          </div>

          <button type="submit" class="btn btn-primary submit-button">Login</button>
          <button type="button" class="btn btn-secondary" (click)="gotoMainHomePage()">Cancel</button>
          <br>
          <p class="existing-accout col-12">
            <a href="/resetpassword" class="col-6">Forgot password?</a>
            <a href="/signup" class="col-6">Don`t have an account! Signup</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-lg-3"></div>

</div>
