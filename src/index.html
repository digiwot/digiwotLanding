  <!-- bootstrap -->

  <!-- fontawesome -->

    crossorigin="anonymous">
  <!-- fontawesome ends -->
</head>

<body>
  <app-root></app-root>
  <script>
    var countDownDate = new Date("Aug 1, 2018 00:00:00").getTime();
    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("demo").innerHTML = "<span class='timer-box'>"+days + "</span>d <span class='timer-box'>" + hours + "</span>h <span class='timer-box'>"
        + minutes + "</span>m <span class='timer-box'>" + seconds + "</span>s to go live.";
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "LAUNCHED";
      }
    }, 1000);
  </script>
</body>

</html>
